# 対象のファイル・フォルダ
# デフォルトからフォルダ名を変更していない場合、プロジェクト名と同名のフォルダを指定すればいい
included:
  - {プロジェクト名}

# 対象外のファイル・フォルダ
excluded:
  - Pods
  - Carthage
  - SourcePackages
  - Generated

line_length:
  warning: 300
  error: 500

#identifier_name:
  min_length:
    warning: 1 # `r` `g` `b` などを使いたいため
